[APP]
name = audiodotturn

[DATABASE]
path = music_library.db

[PROGRAM]
userpaths =
    ~/.config/audiodotturn/config.ini,
    ~/config/audiodotturn/config.ini,
    ~/audiodotturn/config.ini,
    ~/.audiodotturn/config.ini

constructors = simple, enclosed

dry = False

exts = .mp3, .mp4, .wav, .m4a, .wma, .aac, .fla, .webm, .ogg, .opus, .flv

output_opts = dict, json, yaml, str, list, keys, values
